<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <section class="card rating-state">
        <div class="icon-container">
          <img src="./images/icon-star.svg" alt="Star icon" class="icon-star" />
        </div>
        <h1 class="heading-1">How did we do?</h1>
        <p class="text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating-buttons-container">
          <input type="button" value="1" class="rating-button btn1" />
          <input type="button" value="2" class="rating-button btn2" />
          <input type="button" value="3" class="rating-button btn3" />
          <input type="button" value="4" class="rating-button btn4" />
          <input type="button" value="5" class="rating-button btn5" />
        </div>
        <button class="submit-button">Submit</button>
      </section>
      <section class="card thank-you-state">

        <img
          src="./images/illustration-thank-you.svg"
          alt="Thank you illustration"
          class="thank-you-illustration"
        />
        <div class="selected-rating-container">
          You selected <span class="selected-rating"></span> out of 5
        </div>
        <h1 class="heading-1">Thank you!</h1>
        <p class="text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
    </main>
    <!-- Rating state start -->

    <!-- How did we do? Please let us know how we did with your support request. All
    feedback is appreciated to help us improve our offering! 1 2 3 4 5 Submit -->

    you ever need more support, don’t hesitate to get in touch! -->

    <!-- Thank you state end -->
  </body>
</html>
